<div class="p-grid">
  <div class="p-col-1">
    <p-timeline [value]="events1" styleClass="customized-timeline">
      <ng-template pTemplate="marker" let-event>
        <span
          class="custom-marker p-shadow-2"
          [style.backgroundColor]="event.color"
          [ngClass]="{'marker-active':event.isActive}"
          (click)="setActive(event)"
        >
          <i [ngClass]="event.icon"></i>
        </span>
      </ng-template>
    </p-timeline>
  </div>
  <div class="p-col-11">
    <p-scrollPanel [style]="{width: '100%', height: '500px'}">
        <p-listbox [options]="products" [(ngModel)]="selectedProduct" (onClick)="selectProduct(selectedProduct)">
        <ng-template pTemplate="header">
          <div class="p-d-flex p-ai-center p-jc-between">
            List of Questions
          </div>
        </ng-template>
        <ng-template let-product pTemplate="item" let-i="index">
          <div class="product-item" [id]="'item-'+i" (onClick)="onPageChange($event, i)">
            <div class="product-list-detail">
              <h5 class="p-mb-2">
                {{product.name}}
              </h5>
              <i class="pi pi-tag product-category-icon"></i>
              <span class="product-category">{{product.category}}</span>
            </div>
            <div class="product-list-action">
              <h6 class="p-mb-2">${{product.price}}</h6>
              <span
                [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()"
                >{{product.inventoryStatus}}</span
              >
            </div>
          </div>
        </ng-template>
        </p-listbox>
    </p-scrollPanel>
  </div>
</div>
    <div class="p-grid p-align-center">
        <div class="p-col-10">
            <p-paginator [first]="first" [rows]="1" [totalRecords]="products.length" (onPageChange)="onPageChange($event)"
            [showJumpToPageDropdown]="true" [showPageLinks]="false"></p-paginator>
        </div>
    </div>
